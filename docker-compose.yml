services:
  latte-album:
    build:
      context: .
      dockerfile: Dockerfile
    image: latte-album:latest
    container_name: latte-album
    ports:
      - "${SERVER_PORT:-8080}:8080"
    volumes:
      # Photo directory - replace with your NAS photo path (read-only)
      - ${ALBUM_PHOTOS_PATH:-./photos}:/data/photos:ro
      # Cache volume (Docker-managed)
      - latte_cache:/cache
      # Database volume (Docker-managed)
      - latte_db:/data/db
    environment:
      # Server port (from centralized config)
      - SERVER_PORT=8080
      # JVM memory settings
      - JAVA_OPTS=${JAVA_OPTS:--Xmx2g -Xms512m}
      # Photo directory (inside container)
      - ALBUM_BASE_PATH=/data/photos
      # Cache directory (inside container)
      - ALBUM_CACHE_DIR=/cache
      # Database path (inside container)
      - ALBUM_DB_PATH=/data/db/database.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${SERVER_PORT:-8080}/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  # Docker-managed volumes for cache and database
  # Permissions are handled automatically by Docker
  latte_cache:
  latte_db:
