name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install FFmpeg and libheif
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libavcodec-dev libavformat-dev libavutil-dev libswscale-dev libavfilter-dev libavdevice-dev libpostproc-dev libswresample-dev
          # Try to install libheif from source (version may be too old)
          sudo apt-get install -y libheif-dev || true
          # Check if we have a new enough version
          pkg-config --modversion libheif || echo "libheif too old, will try without video-processing"

      - name: Install frontend dependencies and build
        run: |
          cd frontend
          npm install
          npm run build

      - name: Build Rust backend (without video processing)
        run: cd rust && cargo build --release --no-default-features

      - name: Run Rust tests (without video processing)
        run: cd rust && cargo test --release --no-default-features
